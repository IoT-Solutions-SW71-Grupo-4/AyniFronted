<ngx-charts-pie-grid
  [view]="view"
  scheme="forest"
  [results]="single"
  (select)="onSelect2($event)">
</ngx-charts-pie-grid>

<ngx-charts-pie-chart
  [view]="view"
  scheme="cool"
  [results]="single2"
  [gradient]="true"
  [legend]="true"
  [legendPosition]="legendPosition"
  [labels]="false"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
>
</ngx-charts-pie-chart>
