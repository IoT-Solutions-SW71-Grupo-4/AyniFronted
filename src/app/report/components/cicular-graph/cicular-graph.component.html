<ngx-charts-advanced-pie-chart
  class="cicleDiagram"
  [view]="view"
  scheme="forest"
  [results]="single"
  [gradient]="gradient"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
>

</ngx-charts-advanced-pie-chart>

<ngx-charts-pie-grid
  [view]="view"
  scheme="forest"
  [results]="single"
  (select)="onSelect2($event)">
</ngx-charts-pie-grid>

<ngx-charts-pie-chart
  [view]="view"
  scheme="forest"
  [results]="single2"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
>
</ngx-charts-pie-chart>
