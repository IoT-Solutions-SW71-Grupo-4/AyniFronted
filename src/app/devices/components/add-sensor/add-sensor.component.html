<div class="add-sensor">
    <h2>Add New Sensor</h2>
    <form (ngSubmit)="addSensor()" class="sensor-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="sensor.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <input type="text" id="status" [(ngModel)]="sensor.status" name="status" required>
      </div>
      <div class="form-group">
        <label for="lastReading">Last Reading:</label>
        <input type="text" id="lastReading" [(ngModel)]="sensor.lastReading" name="lastReading" required>
      </div>
      <div class="form-group">
        <label for="battery">Battery:</label>
        <input type="number" id="battery" [(ngModel)]="sensor.battery" name="battery" required>
      </div>
      <div class="form-group">
        <label for="installationDate">Installation Date:</label>
        <input type="date" id="installationDate" [(ngModel)]="sensor.installationDate" name="installationDate" required>
      </div>
      <div class="form-group">
        <label for="threshold">Soil Moisture Threshold:</label>
        <input type="number" id="threshold" [(ngModel)]="sensor.threshold" name="threshold" required>
      </div>
      <div class="button-group">
        <button type="submit" class="submit-button">Add Sensor</button>
        <button type="button" class="cancel-button" (click)="cancel()">Cancel</button>
      </div>
    </form>
</div>
