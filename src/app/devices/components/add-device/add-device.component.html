<div class="add-device">
  <h2>Add New Device</h2>
  <form (ngSubmit)="addDevice()" class="device-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="device.name"
        name="name"
        placeholder="Enter device name"
        required
      />
    </div>

    <div class="form-group">
      <label for="crop">Select Crop:</label>
      <select id="crop" [(ngModel)]="device.cropId" name="crop" required>
        <option value="" disabled selected>Select crop</option>
        <option *ngFor="let crop of crops" [value]="crop.id">
          {{ crop.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type" [(ngModel)]="device.type" name="type" required>
        <option value="" disabled selected>Select device type</option>
        <option value="sensor">Sensor</option>
        <option value="actuator">Actuator</option>
        <option value="irrigation_module">Irrigation Module</option>
      </select>
    </div>

    <div class="form-group">
      <label for="installationDate">Installation Date:</label>
      <input
        type="date"
        id="installationDate"
        [(ngModel)]="device.installationDate"
        name="installationDate"
        placeholder="Select installation date"
        required
      />
    </div>

    <div class="button-group">
      <button type="submit" class="submit-button">Add Device</button>
      <button type="button" class="cancel-button" (click)="cancelAdding()">
        Cancel
      </button>
    </div>
  </form>
</div>
